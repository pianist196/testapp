<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestApp</title>
    <link rel="stylesheet" href="./css/nouislider.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="wrapper-filters">
        <div class="filters">
            <div class="filters__title">
                Фильтры
                <span>Скрыть</span>
            </div>
            <div class="filters__price">
                <div class="filters__price-title">Цена, ₽ </div>
                <div class="filters__price-range" id="range-slider"></div>
                <div class="filters__price-inputs">
                    <span>от</span><input type="number" min="36 000" max="38 000" placeholder="36 000"
                        class="filters__price-input" id="input-0">
                    <span>до</span><input type="number" min="36 000" max="38 000" placeholder="38 000"
                        class="filters__price-input" id="input-1">
                </div>
            </div>
            <div class="filetrs__distance">
                <div class="filetrs__distance-text">
                    Расстояние до центра города
                </div>
                <div class="filters__distance-select">
                    <div class="custom-select" style="width:200px;">
                        <select>
                            <option value="0">Меньше 1 км</option>
                            <option value="1">Меньше 2 км</option>
                            <option value="2">Меньше 5 км</option>
                            <option value="3">Меньше 10 км</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="filters__housing">
                <div class="filters__housing-title">Тип жилья</div>
                <div class="filters__housing-checkbox">
                    <div class="checkbox">
                        <input class="checkbox__input" type="checkbox" id="checkbox_1" checked>
                        <label class="checkbox__label" for="checkbox_1">Отель</label>
                    </div>
                    <div class="checkbox">
                        <input class="checkbox__input" type="checkbox" id="checkbox_2" checked>
                        <label class="checkbox__label" for="checkbox_2">Апартаменты</label>
                    </div>
                    <div class="checkbox">
                        <input class="checkbox__input" type="checkbox" id="checkbox_3" checked>
                        <label class="checkbox__label" for="checkbox_3">Хостел</label>
                    </div>
                </div>
            </div>
            <div class="filters__money">
                <div class="filters__money-title">
                    Отображаемая валюта
                </div>
                <div class="filters__money-radio">
                    <div class="radio">
                        <input class="radio__input" name="male" type="radio" id="radio_2" checked>
                        <label class="radio__label" for="radio_2">Рубли</label>
                    </div>

                    <div class="radio">
                        <input class="radio__input" name="male" type="radio" id="radio_3">
                        <label class="radio__label" for="radio_3">Доллары США</label>
                    </div>

                    <div class="radio">
                        <input class="radio__input" name="male" type="radio" id="radio_4">
                        <label class="radio__label" for="radio_4">Евро</label>
                    </div>
                </div>
            </div>
            <button class="filters__btn">Применить</button>
        </div>
    </div>

    <script src="./js/nouislider.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
